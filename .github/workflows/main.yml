name: Build Windows EXE (Win7 compatible, Tkinter)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka pywin32 pillow requests pycryptodome psutil

    - name: Download and setup winlibs MinGW
      run: |
        curl -L -o winlibs.zip https://github.com/brechtsanders/winlibs_mingw/releases/download/2023-07-13/WinLibs-x86_64-posix-seh-gcc-14.2.0-mingw-w64ucrt-12.2.0.zip
        tar -xf winlibs.zip
        setx PATH "%CD%\x86_64-posix-seh-rt_v12-rev2\mingw64\bin;%PATH%"

    - name: Compile p2n.py (directory mode, Tkinter)
      run: |
        python -m nuitka --mingw64 --standalone --windows-console-mode=disable --enable-plugin=tk-inter --output-dir=build p2n.py

    - name: Compile p2nd.py (single file, Tkinter)
      run: |
        python -m nuitka --mingw64 --onefile --windows-console-mode=disable --enable-plugin=tk-inter --output-dir=build p2nd.py

    - name: Create ZIP for download
      run: |
        powershell Compress-Archive -Path build\* -DestinationPath windows-exes.zip

    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exes
        path: windows-exes.zip

name: Build Windows EXE (Win7 compatible, Tkinter)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka pywin32 pillow requests pycryptodome psutil

    - name: Compile p2n.py (directory mode, MinGW, Tkinter)
      run: |
        mkdir build
        python -m nuitka --mingw64 --standalone --windows-disable-console --enable-plugin=tk-inter --output-dir=build p2n.py

    - name: Compile p2nd.py (single file, MinGW, Tkinter)
      run: |
        python -m nuitka --mingw64 --onefile --windows-disable-console --enable-plugin=tk-inter --output-dir=build p2nd.py

    - name: Create ZIP for download
      run: |
        powershell Compress-Archive -Path build\* -DestinationPath windows-exes.zip

    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exes
        path: windows-exes.zip
